<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flipping Credit Card UI</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="cardff">
                <header>
                    <span class="logo">
                        <img src="images/logo.png" alt="">
                    </span>
                    <h5>Master Card</h5>
                    <img src="images/chip.png" alt="" class="chip">
                </header>
                <p id="p1">Card Number</p>
                <p id="num">1111 2222 3333 4444</p>
                <footer>
                    <p id="name">Rahil Mehul Gala</p>
                    <div class="val">
                    <p id="validity">Valid Thru</p>
                    <p id="date">05/28</p>
                    </div>
                </footer>
            </div>
        </div>
    </section>
</body>
</html>
