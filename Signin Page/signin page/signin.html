<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <script src="https://kit.fontawesome.com/853b4f39c5.js" crossorigin="anonymous"></script>
    <title>Sign In Page</title>
</head>
<body>
    <div class="signin-outer">
        <h1>Sign In</h1>
        <input type="text" name="username" id="username" placeholder="Username"><br>
        <input type="password" name="password" id="password" placeholder="Password"><br>
        <div class="sbtn">Sign In</div>
        <a href="#">Forgot Password</a><br><hr>
        <div class="oruse">or use</div>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-pinterest"></i>
        <p>No Account? Sign Up as a :</p>
        <div class="threebtns">
            <input type="button" value="Agency">
            <input type="button" value="Brand">
            <input type="button" value="Partner">
        </div>
    </div>
</body>
</html>
